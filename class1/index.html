<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particles</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <canvas id="canvas"></canvas>
  <div id="info">Move your mouse / touch the screen</div>

  <script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const mouse = { x: width / 2, y: height / 2 };
window.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
window.addEventListener('touchmove', e => {
  e.preventDefault();
  mouse.x = e.touches[0].clientX;
  mouse.y = e.touches[0].clientY;
}, { passive: false });

// Particle class
class Particle {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
    this.size = Math.random() * 3 + 1;
    this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
    this.life = 1;
    this.trail = [];
    this.maxTrail = 15;
  }

  update() {
    // Mouse attraction/repulsion (toggle by clicking)
    const dx = mouse.x - this.x;
    const dy = mouse.y - this.y;
    const distance = Math.sqrt(dx*dx + dy*dy);
    const force = 150 / (distance * distance + 100);

    this.vx += dx * force * (mouse.down ? -1 : 1);
    this.vy += dy * force * (mouse.down ? -1 : 1);

    // Dampen velocity
    this.vx *= 0.96;
    this.vy *= 0.96;

    this.x += this.vx;
    this.y += this.vy;

    // Trail
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > this.maxTrail) this.trail.shift();

    // Wrap around screen
    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;
    if (this.y < 0) this.y = height;
    if (this.y > height) this.y = 0;

    // Randomly respawn dead particles
    if (Math.random() < 0.001) this.reset();
  }

  draw() {
    // Draw trail
    ctx.strokeStyle = this.color;
    ctx.lineWidth = this.size;
    ctx.beginPath();
    this.trail.forEach((p, i) => {
      if (i === 0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    });
    ctx.globalAlpha = 0.4;
    ctx.stroke();

    // Draw particle
    ctx.globalAlpha = 1;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
    ctx.fill();

    // Glow effect
    ctx.shadowBlur = 20;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

// Create particles
const particles = [];
for (let i = 0; i < 300; i++) {
  particles.push(new Particle());
}

// Mouse click to toggle attract/repel
mouse.down = false;
window.addEventListener('mousedown', () => mouse.down = true);
window.addEventListener('mouseup', () => mouse.down = false);
window.addEventListener('touchstart', () => mouse.down = true);
window.addEventListener('touchend', () => mouse.down = false);

// Animation loop
function animate() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trail effect
  ctx.fillRect(0, 0, width, height);

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}
animate();
  </script>

</body>

</html>
