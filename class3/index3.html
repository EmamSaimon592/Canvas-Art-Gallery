<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lerp</title>
  <style>   
body {
  overflow: hidden;
  font-family: "Hind", Arial, sans-serif;
  font-weight: 500;
}

h1 {
  position: absolute;
  width: 100%;
  height: 40px;
  font-size: 6rem;
  text-align: center;
   transition: color 0.5s ease-in-out;;
  
}
h1:hover{
  color: red;
}

  

canvas {
  width: 100%;
  height: 100%;
  background: white;
  position: absolute;
}
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1>Imam Hossain Saimon</h1>

  <script>
    var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var width = window.innerWidth;
      var height = window.innerHeight;
      var x = window.innerWidth / 2;
      var y = window.innerHeight / 2;
      var ballX = x;
      var ballY = y;
      resize();

      function drawBall() {
        ctx.beginPath();
        // instead of updating the ball position to the mouse position we will lerp 10% of the distance between the balls current position and the mouse position.
        ballX += (x - ballX) * 0.1;
        ballY += (y - ballY) * 0.1;
        ctx.arc(ballX, ballY, 40, 0, 2 * Math.PI);
        ctx.fillStyle = '#7961ff';
        ctx.fill();
      }

      function loop() {
        ctx.clearRect(0, 0, width, height);
        drawBall();
        requestAnimationFrame(loop);
      }

      loop();

      function touch(e) {
        x = e.originalEvent.touches[0].pageX;
        y = e.originalEvent.touches[0].pageY;
      }

      function mousemove(e) {
        x = e.pageX;
        y = e.pageY;
      }

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      window.addEventListener('touchstart', touch);
      window.addEventListener('touchmove', touch);
      window.addEventListener('mousemove', mousemove);
  </script>
</body>
</html>
